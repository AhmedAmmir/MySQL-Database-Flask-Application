<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual MySQL Database Connection</title>
</head>
<body>
    <h1>Manual Database Connection</h1>

    <form method="post">
        <label for="hostname">Hostname:</label>
        <input type="text" id="hostname" name="hostname" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="database">Database Name:</label>
        <input type="text" id="database" name="database" required><br><br>

        <button type="submit">Connect</button>
        <button type="reset">Reset</button>
        <a href="{{ url_for('homepage') }}">Back</a>
    </form>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
