<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect via Config File</title>
</head>
<body>
    <h1>Connect via Config File</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="config_file">Upload Config File:</label>
        <input type="file" id="config_file" name="config_file" accept=".txt,.json" required><br><br>
        <button type="submit">Submit</button>
        <a href="{{ url_for('homepage') }}">Back</a>
    </form>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
