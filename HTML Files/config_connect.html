<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config File Connection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h2>Config File Database Connection</h2>

    <div class="content">
        <form  method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="configFile">Upload Config File:</label>
                <input type="file" id="configFile" name="configFile" accept=".json,.yml,.ini" required><br>
            </div>
            
            <div class="button-group">
                <input type="submit" value="Connect">
                <input type="reset" value="Reset">
            </div>

            <a href="{{ url_for('homepage') }}" class="back-button">Back</a>
        </form>
    </div>
</div>

</body>
</html>
