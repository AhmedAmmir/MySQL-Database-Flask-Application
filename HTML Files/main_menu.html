<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
    <h2>Main Menu</h2>

    <div class="content">
        <form method="POST">
            <p>Select an option:</p>

            <div class="form-group">
                <input type="radio" id="dataEntry" name="mainMenuOption" value="dataEntry" required>
                <label for="dataEntry">Data Entry</label><br>

                <input type="radio" id="reportGeneration" name="mainMenuOption" value="reportGeneration" required>
                <label for="reportGeneration">Report Generation</label><br>
            </div>

            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>

            <a href="{{ url_for('homepage') }}" class="back-button">Back</a>
        </form>
        
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</div>

</body>
</html>
