<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
</head>
<body>
    <h1>Main Menu</h1>
    <p>Select an option:</p>
    <form action="{{ url_for('data_entry_menu') }}" method="get">
        <button type="submit">Data Entry</button>
    </form>
    <form action="{{ url_for('report_generation_menu') }}" method="get">
        <button type="submit">Report Generation</button>
    </form>

    <a href="{{ url_for('homepage') }}">Back To Homepage</a>

    <!-- Flash message display -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    <li class="flash {{ category }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

</body>
</html>
